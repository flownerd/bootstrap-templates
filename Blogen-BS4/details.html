<!-- DETAILS -->
<section id="posts">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4>Edit Post</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="title">Title</label>
                <input id="title" type="text" class="form-control" placeholder="Title" value="Post One">
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <select name="category" id="category" class="form-control">
                  <option value="" selected>Web Development</option>
                  <option value="">Tech Gadgets</option>
                  <option value="">Business</option>
                  <option value="">Health & Wellness</option>
                </select>
              </div>
              <div class="form-group">
                <label for="image">Upload Image</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="image">
                  <label for="image" class="custom-file-label">Choose File</label>
                </div>
              </div>
              <small class="form-text text-muted">Max Size 3MB</small>
              <div class="form-group">
                <label for="body">Body</label>
                <textarea name="editor1" id="body" class="form-control" >Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi, consectetur exercitationem facilis itaque nostrum rerum sapiente. Accusamus accusantium, aliquam architecto assumenda beatae blanditiis consequatur cumque distinctio dolorem dolores eligendi ex fugiat fugit inventore ipsam iste magni neque nesciunt optio praesentium quisquam ratione rerum sit tempora tempore temporibus tenetur? Modi, molestiae.</textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- MODALS -->
<!-- ADD POST MODAL -->
 <div class="modal fade" id="addPostModal">
   <div class="modal-dialog modal-lg">
     <div class="modal-content">
       <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Add Post</h5>
         <button class="close" data-dismiss="modal">
           <span>&times;</span>
         </button>
       </div>
       <div class="modal-body">
         <form>
           <div class="form-group">
             <label for="title">Title</label>
             <input id="title" type="text" class="form-control" placeholder="Title">
           </div>
           <div class="form-group">
             <label for="category">Category</label>
             <select name="category" id="category" class="form-control">
               <option value="">Web Development</option>
               <option value="">Tech Gadgets</option>
               <option value="">Business</option>
               <option value="">Health & Wellness</option>
             </select>
           </div>
          <div class="form-group">
            <label for="image">Upload Image</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="image">
              <label for="image" class="custom-file-label">Choose File</label>
            </div>
          </div>
           <small class="form-text text-muted">Max Size 3MB</small>
           <div class="form-group">
             <label for="body">Body</label>
             <textarea name="editor1" id="body" class="form-control" ></textarea>
           </div>
         </form>
       </div>
       <div class="modal-footer">
         <button class="btn btn-primary text-white" data-dismiss="modal">Save Changes</button>
       </div>
     </div>
   </div>
 </div>
<!-- END ADD POST MODAL -->

<!-- ADD Category MODAL -->
<div class="modal fade" id="addCategoryModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Add Category</h5>
        <button class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="title-category">Title</label>
            <input id="title-category" type="text" class="form-control" placeholder="Title">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success text-white" data-dismiss="modal">Save Changes</button>
      </div>
    </div>
  </div>
</div>
<!-- END ADD Category MODAL -->

<!-- ADD User MODAL -->
<div class="modal fade" id="addUserModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-warning text-white">
        <h5 class="modal-title">Add User</h5>
        <button class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="password_confirm">Confirm Password</label>
            <input id="password_confirm" type="password" class="form-control" placeholder="Confirm Password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning text-white" data-dismiss="modal">Save Changes</button>
      </div>
    </div>
  </div>
</div>
<!-- END ADD Category MODAL -->
