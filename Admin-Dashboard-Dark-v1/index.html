<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <link rel="stylesheet" href="style.css">
    <title>Dark Theme Admin Dashboard</title>
</head>
<body>
    <input type="checkbox" id="menu-toggle">
    <div class="sidebar">
        <div class="brand">
            <span class="lab la-affiliatetheme"></span>
            <h2>Artstat</h2>
        </div>
        <div class="sidemenu">
            <div class="side-user">
                <div class="side-img" style="background-image: url(img/flownerd.jpg)"></div>
                <div class="user">
                    <small>Flow Nerd</small>
                    <p>Software Developer</p>
                </div>
            </div>
            <ul>
            <li>
                <a href="">
                    <span class="las la-home"></span>
                    <span>Dashboard</span>
                </a>
            </li>
                <li>
                    <a href="" class="active">
                        <span class="las la-balance-scale"></span>
                        <span>Finance</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-chart-pie"></span>
                        <span>Analytics</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-calendar"></span>
                        <span>Calendar</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-users"></span>
                        <span>Contacts</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-shopping-cart"></span>
                        <span>Ecommerce</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-envelope"></span>
                        <span>Mailbox</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-check-circle"></span>
                        <span>Tasks</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-lock"></span>
                        <span>Authentication</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-file-invoice-dollar"></span>
                        <span>Pricing</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <label for="menu-toggle" class="menu-toggler">
                <span class="las la-bars"></span>
            </label>
            <div class="search">
                <span class="las la-search"></span>
                <input type="search" placeholder="Enter keyword" />
            </div>
            <div class="head-icons">
                <span class="las la-bell"></span>
                <span class="las la-bookmark"></span>
                <span class="las la-comment"></span>
            </div>
        </header>
        <main>
            <div class="cards">
                <div class="card">
                    <div class="card-icon follow">
                        <span class="las la-users"></span>
                    </div>
                    <div class="card-info">
                        <h2>3,281</h2>
                        <small>Total followers</small>
                    </div>
                    <div class="card-images">
                        <div style="background-image: url(img/person0.jpg)"></div>
                        <div style="background-image: url(img/person1.jpg)"></div>
                        <div style="background-image: url(img/person2.jpg)"></div>
                        <div style="background-image: url(img/person3.jpg)"></div>
                        <div style="background-image: url(img/person4.jpg)"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon likes">
                        <span class="las la-heart"></span>
                    </div>
                    <div class="card-info">
                        <h2>19,855</h2>
                        <small>Total likes</small>
                    </div>
                    <div class="card-images">
                        <div style="background-image: url(img/person0.jpg)"></div>
                        <div style="background-image: url(img/person1.jpg)"></div>
                        <div style="background-image: url(img/person2.jpg)"></div>
                        <div style="background-image: url(img/person3.jpg)"></div>
                        <div style="background-image: url(img/person4.jpg)"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon comment">
                        <span class="las la-comment"></span>
                    </div>
                    <div class="card-info">
                        <h2>661</h2>
                        <small>Total comments</small>
                    </div>
                    <div class="card-images">
                        <div style="background-image: url(img/person0.jpg)"></div>
                        <div style="background-image: url(img/person1.jpg)"></div>
                        <div style="background-image: url(img/person2.jpg)"></div>
                        <div style="background-image: url(img/person3.jpg)"></div>
                        <div style="background-image: url(img/person4.jpg)"></div>
                    </div>
                </div>
            </div>
            <div class="chart-grid">
                <div class="chart-follow">
                    <div class="chart-head">
                        <h3>Followers</h3>
                        <span class="las la-cog"></span>
                    </div>
                    <div id="line-example" style="height: 350px; width: 500px;"></div>
                </div>
                <div class="chart-sales">
                    <div class="chart-head">
                        <h3>Sales</h3>
                        <span class="las la-ellipsis-h"></span>
                    </div>
                    <div id="donut-example" style="height: 350px; width: 350px;"></div>
                </div>

            </div>
        </main>
    </div>

    <label class="close-mobile-menu" for="menu-toggle"></label>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
